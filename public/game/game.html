  <body class="d-flex align-items-stretch">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <!-- Central Modal Medium Info -->
        <div
          class="modal fade"
          id="centralModalInfo"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-notify" role="document">
            <!--Content-->
            <div class="modal-content elegant-color-dark">
              <!--Header-->
              <div
                class="modal-header elegant-color d-flex justify-content-center"
              >
                <p class="heading lead">Choose a color</p>
              </div>

              <!--Body-->
              <div class="modal-body">
                <div class="row d-flex justify-content-center">
                  <button id="red" class="btn btn-outline-danger w-30 spselect">
                    red
                  </button>
                  <button
                    id="blue"
                    class="btn btn-outline-primary w-30 spselect"
                  >
                    blue
                  </button>
                </div>
                <div class="row d-flex justify-content-center">
                  <button
                    id="yellow"
                    class="btn btn-outline-warning w-30 spselect"
                  >
                    yellow
                  </button>
                  <button
                    id="green"
                    class="btn btn-outline-success w-30 spselect"
                  >
                    green
                  </button>
                </div>
              </div>
            </div>
            <!--/.Content-->
          </div>
        </div>
        <!-- Central Modal Medium Info-->


        <!-- Players -->

        <!-- Full Height Modal Left -->
        <div
          class="modal fade left"
          id="playersmodal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
          data-backdrop="false"
        >
          <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
          <div
            id="playerscol"
            class="modal-dialog modal-side modal-full-height modal-left"
            role="document"
          >
            <div class="modal-content elegant-color">
              <div class="modal-header">
                <h4
                  class="modal-title w-100 text-white d-flex justify-content-center"
                  id="myModalLabel"
                >
                  Players
                </h4>
                <button
                  id="closeplayers"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span class="text-white" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-white">
                <div id="playerscontent"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Full Height Modal Left -->

        <!-- Game -->
        <div id="gamecol" class="col-12 col-xl-6 col-lg-10 animated fadeIn full-height">
          <div id="gamecard" class="card elegant-color-dark">
            <div class="card-body">
              <h1 class="card-title white-text d-flex justify-content-center">
                Game<button
                  id="readybutton"
                  class="btn btn-light btn-sm rounded-pill"
                >
                  Not ready
                </button>
              </h1>
              <div
                id="outd2"
                class="font-weight-bold d-flex justify-content-center mt-5 mb-3"
              ></div>
              <div id="gamecontent" class="align-bottom">
                <div
                  id="outd1"
                  class="row d-flex justify-content-left p-0 m-0 mt-2"
                ></div>
              </div>

              <div class="row d-flex justify-content-center">
                <button id="draw" class="btn btn-danger">Draw</button>
                <button id="uno" class="btn btn-info">UNO!</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat -->

        <!-- Full Height Modal Right -->
        <div
          class="modal fade right"
          id="chatmodal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
          data-backdrop="false"
        >
          <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
          <div
            class="modal-dialog modal-side modal-full-height modal-right"
            role="document"
          >
            <div class="modal-content elegant-color">
              <div class="modal-header">
                <h4
                  class="modal-title w-100 text-white d-flex justify-content-center"
                  id="myModalLabel"
                >
                  Chat
                </h4>
                <button
                  id="closechat"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span class="text-white" aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-white">
                <div class="card elegant-color-dark">
                  <div class="card-body">
                    <div id="chatcontent"></div>
                    <div class="md-form md-outline">
                      <input
                        type="text"
                        id="chat"
                        class="form-control white-text"
                        placeholder="Type something..."
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Full Height Modal Right -->

      </div>
    </div>

    <!-- Footer -->
    <footer id="futter" class="page-footer font-small elegant-color-dark fixed-bottom">
      <div class="footer-copyright text-center py-3">
